<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <link rel = 'stylesheet' href = 'estilo.css'/>
        <meta http-equiv = 'Content-Tyoe' content = 'text/html; charset = utf-8'/>
        <title>Abrir chamado</title>
    </head>
    <body>
        <header>
            <img src = 'logo.jpg' alt = 'logo' class = 'imgLogo'/>
            <center><h1 class = 'h1Titulo'>PCEX viagens e turismo</h1></center>
        </header>
        <h2 align = 'center'>Abrir chamado</h2>
        
        <div id = 'formChamado'>
            <fieldset>
                <legend>Formulário para chamado.</legend>
                <form action = 'https://formspree.io/f/xpzojzzr' method = 'post'>
                    <label for = 'nomeUsuario'>Nome: </label>
                    <input type = 'text' id = 'nomeUsuario'/><br/><br/>
                    
                    <label for = 'assunto'>Assunto: </label>
                    <input type = 'text' id = 'assunto' name = 'assunto'/><br/><br/>
                    
                    <label for = 'categoria'>Categoria: </label>
                    <select id = 'categoria' name = 'categoria'>
                        <option value = 'administrativa'>Administrativa</option>
                        <option value = 'gerencial'>Gerencial</option>
                        <option value = 'operacional'>Operacional</option>
                    </select><br/><br/>
                    
                    <label for = 'detalhamento' >Detalhamento: </label><br/>
                    <textarea id = 'detalhamento' cols = '15' rows = '15'> </textarea><br/><br/>
                    
                    <input type = 'submit' value = 'Enviar' class = 'btnEnviar'/>
                    <input type = 'reset' value = 'Apagar' class = 'btnApagar'/>
                </form>
            </fieldset>
        </div>
        
        <footer>
            <hr/>
                
            <center>
                &copy; Copyright PCEX viagens e turismo <br/>
                <a>Política de privacidade</a><br/>
                <a>Quem somos?</a><br/>
                <a>Referências da empresa</a><br/>
            </center>
        </footer>
    </body>
</html>
